<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="text_transition.js"></script>
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="toggle.css">
    <title>Book Cabin</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="../homepage.html" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field" id="div-uname">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="uname" required/>
            </div>
            <div class="input-field" id="div-pass">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password" required/>
            </div>
            <input type="submit" value="Login" class="btn solid login"/>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <small class="error" id="signin-error"></small>
            <div class="input-field sign-in-1">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" oninput="validateData(this,/^[A-z][A-z_]{5,}$/,'sign-in-1','User name should be altleast 6 char long<br>No preceding digits<br>Can start with alphabets or _')"/>
            </div>
            <div class="input-field sign-in-2">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" oninput="validateData(this,/^[\w\d]([.-]?\w*\d*){3,}.@(gmail|hotmail|outlook|yahoo){1}.com/,'sign-in-2','Starts with digits or alphabets<br>Can contain . or -<br>Atleast 3 alphanumeric characters<br>Valid domain names: gmail,yahoo,hotmail,outlook')" />
            </div>
            <div class="input-field sign-in-3">
              <i class="fas fa-lock"></i>
              <input type="text" placeholder="Password" oninput="validateData(this,/^[A-z_](?=(.*[A-Z]){3,})(?=(.*[a-z]){2,})(?=(.*\d){2,})(?=(.*[\W_]){2,}).*$/
              ,'sign-in-3','Starts with alpabets or _<br>Atleast 3 Uppercase<br>2 Lowercase<br>3 Digits<br>2 Special characters')"/>
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New to Book Cabin ?</h3>
            <p class="greet-msg">
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="log.svg" class="image" alt="" />
          <div class="magnify-scrn">
            <label class="switch">
              <input type="checkbox" class="mg-scrn" checked="false">
              <span class="slider"></span>
            </label><small>Screen Magnify</small>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p class='greet-msg'>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="register.svg" class="image" alt="" />
          <div class="magnify-scrn">
            <label class="switch">
              <input type="checkbox" class="mg-scrn">
              <span class="slider"></span>
            </label><small>Screen Magnify</small>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
