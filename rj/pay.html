<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Plans</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
}

header {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 20px;
}

.plan {
    border: 1px solid #ddd;
    padding: 20px;
    margin: 20px;
    text-align: center;
    box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.1);
}

.acquire-btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

.acquire-btn:hover {
    background-color: #0056b3;
}

.plan h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    margin: 5px 0;
}

    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Premium Plans</h1>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="plan text-center p-4">
                    <h2>Golden Plan</h2>
                    <ul>
                        <li>Feature 1</li>
                        <li>Feature 2</li>
                        <li>Feature 3</li>
                    </ul>
                    <p>Price: $99/month</p>
                    <button class="btn btn-primary acquire-btn">Acquire</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="plan text-center p-4">
                    <h2>Silver Plan</h2>
                    <ul>
                        <li>Feature 1</li>
                        <li>Feature 2</li>
                    </ul>
                    <p>Price: $49/month</p>
                    <button class="btn btn-primary acquire-btn">Acquire</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="plan text-center p-4">
                    <h2>Bronze Plan</h2>
                    <ul>
                        <li>Feature 1</li>
                    </ul>
                    <p>Price: $19/month</p>
                    <button class="btn btn-primary acquire-btn">Acquire</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    </body>
    </html>
